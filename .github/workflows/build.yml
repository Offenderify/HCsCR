name: 'Build'
on: [ pull_request, push, workflow_dispatch ]
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 'Checkout'
        timeout-minutes: 1
        uses: actions/checkout@v4
      - name: 'Setup JDK'
        timeout-minutes: 1
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: 'Setup Gradle'
        timeout-minutes: 5
        uses: gradle/actions/setup-gradle@v4
      - name: 'Build'
        timeout-minutes: 30
        run: './gradlew -Dorg.gradle.daemon=false build --no-daemon'
      - name: 'Upload'
        timeout-minutes: 5
        uses: actions/upload-artifact@v4
        with:
          name: 'Artifacts'
          path: |
            1.16.5/build/libs/
            1.17.1/build/libs/
            1.18.2/build/libs/
            1.19.2/build/libs/
            1.19.4/build/libs/
            1.20.1/build/libs/
            1.20.2/build/libs/
            1.20.4/build/libs/
            1.20.6/build/libs/
            1.21.1/build/libs/
            1.21.3/build/libs/
            1.21.4/build/libs/
